{% extends 'back/base.html' %}
{% load static %}
{% block content  %}


        <div id="page-content">
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>News Edit<br><small>you can edit and delete your data</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>News</li>
                            <li><a href='/news_edit {{ pk }}'>Edit</a></li>
                        </ul>
                        <!-- END Datatables Header -->

                        <!-- Datatables Content -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                        <h2><strong>Edit</strong>News</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'news_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="newstitle" value="{{ news.name }}" name="newstitle" class="form-control" placeholder="News Title">
                                            </div>
                                            <div class="col-md-6">
                                                <select id="newscat" name="newscat" class="select-chosen" data-placeholder="Choose Category" style="width: 250px;">
                                                    <option value="{{ news.cat_id }}">{{ news.cat_name }}</option>
                                                    {% for i in cat %}
                                                        <option value="{{ i.pk }}">{{ i.cat_name }}|{{ i.name }}</option>
                                                    {% endfor %} }

                                                </select>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="showtxt" name="showtxt" rows="5" class="form-control" placeholder="show txt">{{ news.show_txt }}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="bodytxt" name="bodytxt"  rows="5" class="form-control" placeholder="body txt">{{ news.body_txt }}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="file" id="myfile" name="myfile"  rows="5" class="form-control" placeholder="img"></input>
                                            </div>
                                            <div class="col-md-6">
                                                <img style="display: inline-block; width:300px; height:300px;" src="{{ news.picurl }}">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
        </div>

        </div>
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}

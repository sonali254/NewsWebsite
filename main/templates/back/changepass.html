{% extends 'back/base.html' %}
{% load static %}
{% block content  %}


        <div id="page-content">
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Password Change<br><small>you can edit and delete your data</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Password</li>
                            <li><a href="">Change</a></li>
                        </ul>
                        <!-- END Datatables Header -->

                        <!-- Datatables Content -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                        <h2><strong>Password</strong>Change</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'changepass' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                       {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="password" id="oldpass" name="oldpass" class="form-control" placeholder="Old Password">
                                            </div>
                                            <div class="col-md-6">
                                                <input type="password" id="newpass" name="newpass" class="form-control" placeholder="New Password">
                                            </div>
                                        </div>
                                        <div class="form-group">

                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                        </div>


                                    </form>
                                </div>
                            </div>
        </div>

        </div>
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
        <script src="{% static 'back/js/pages/tablesDatatables.js' %}"></script>
        <script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}

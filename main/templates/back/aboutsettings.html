{% extends 'back/base.html' %}
{% load static %}
{% block headblock %}

{% block content  %}


        <div id="page-content">
                        <!-- Datatables Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>About Settings<br><small>you can edit and delete your data</small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>About</li>
                            <li><a href="">Settings</a></li>
                        </ul>mspain
                        <!-- END Datatables Header -->

                        <!-- Datatables Content -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">

                                        <h2><strong>About</strong>Settings</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'aboutsettings' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered">
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <textarea type="text" id="txt" name="txt" rows="5" class="form-control" placeholder="show txt">{{ about }}</textarea>
                                            </div>
                                        </div>
                                    <script>
                                        CKEDITOR.replace( 'txt' );
                                    </script>
                                        <div class="form-group">
                                            <div class="col-md-12">
                                                <button type="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i> Submit</button>
                                            </div>
                                        </div>

                                    </form>
                                </div>
                            </div>
        </div>

        </div>
{% endblock %}

{% block footerblock %}
